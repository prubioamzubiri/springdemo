name: CI pull Request

on: pull_request

jobs:
  Unit_Tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.5.0
      - name: Set up JDK 13
        uses: actions/setup-java@v3.6.0
        with:
          java-version: 13
          distribution: zulu
      - name: Maven Package without test
        run: mvn -B clean package -DskipTests
      - name: Test all the proyect
        run: mvn verify
