name: CI

on: [pull_request]

jobs:
  Unit_Tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 13
        uses: actions/setup-java@v1
        with:
          java-version: 1.13
      - name: Maven Package without test
        run: mvn -B clean package -DskipTests
      - name: Test all the proyect
        run: mvn verify
