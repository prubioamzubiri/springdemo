name: deploy-on-heroku

# Controls when the action will run.
on:
  push:
    # branches: ['release']
    branches: ['DockerCompose']
  # Triggers the workflow on push or pull request events but only for the main branch
#  create:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "deploy_on_heroku"
  deploy_on_heroku:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      # Set up JDK 13
      - name: Set up JDK 13
        uses: actions/setup-java@v1
        with:
          java-version: 1.13
      # Builds Maven Proyect
      - name: Maven Package without test
        run: mvn -B clean package -DskipTests
      - name: Pull Docker Compose images
        run: docker-compose pull
#      Builds a Docker and deploys on Heroku
    #  - name: Deploy on Heroku
    #    uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
    #    with:
    #      heroku_api_key: ${{secrets.HEROKU_API_KEY}}
    #      heroku_app_name: ${{secrets.HEROKU_APP_NAME}}
    #      heroku_email: ${{secrets.HEROKU_EMAIL}}
    #      usedocker: true

      - name: Build, Push and Deploy to Heroku #set the whatever name you want to this step
        id: heroku
        uses: snithyanantham/docker-compose-multiple-apps-heroku-deploy@v1.0  # use the latest version of the action
        with:
          email: ${{ secrets.HEROKU_EMAIL }} # your heroku email
          api_key: ${{ secrets.HEROKU_API_KEY }} # your  heroku api key
          docker_compose_file: './docker-compose.yml' # set the path to the folder where the docker-compose file is located
          heroku_apps: '[{"imagename":"springdemo_web","appname":"przubiri","apptype":"web"}]'
           # List of Docker Image name, Heroku app and Heroku app type


