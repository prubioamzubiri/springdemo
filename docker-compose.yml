version: '2'
services:
  web:
    container_name: java
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db
    expose:
      - '8080'
    environment:
      - DBHOST=${DBHOST}
      - DBPORT=${DBPORT}
      - DATABASE=${DBDATABASE}
      - DBUSER=${DBUSER}
      - DBPASSWORD=${DBPASSWORD}
    volumes:
      - ./webapp:/opt/webapp
  db:
    container_name: db
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: ${MYSQLDB_DATABASE}
      # So you don't have to use root, but you can if you like
      # MYSQL_USER: 'root'
      # You can use whatever password you like
      # MYSQL_PASSWORD: '1234'
      # Password for root access
      MYSQL_ROOT_PASSWORD: ${MYSQLDB_ROOT_PASSWORD}
    #ports:
      # <Port exposed> : < MySQL Port running inside container>
     # - '3306:3306'
    #expose:
      # Opens port 3306 on the container
    #  - '3306'
      # Where our data will be persisted
    volumes:
      - my-db:/var/lib/mysql
# Names our volume
volumes:
  my-db: